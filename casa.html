<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer de Planta de Casa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Designer de Planta de Casa</h1>
    </header>
    <div class="container">
        <!-- Área de desenho da planta da casa -->
        <div id="canvas">
            <!-- Aqui será desenhada a planta da casa -->
        </div>
        <!-- Ferramentas para design -->
        <div class="tools">
            <button id="wallTool" class="tool">Parede</button>
            <button id="doorTool" class="tool">Porta</button>
            <button id="windowTool" class="tool">Janela</button>
            <!-- Outras ferramentas podem ser adicionadas conforme necessário -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
